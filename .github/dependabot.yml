  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: "stable_without_oauth"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"
      - "branch:stable_without_oauth"

  - package-ecosystem: "docker"
    directory: "/"
    target-branch: "stable_without_oauth"
